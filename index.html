<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chính sách & Liên hệ - TempoCast</title>
  <meta name="description" content="Chính sách Bảo mật và Liên hệ của TempoCast" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255, 255, 255, 0.08);
      --card-strong: rgba(255, 255, 255, 0.12);
      --text: #eaf2ff;
      --text-dim: #b8c4e0;
      --brand: #7c8cff;
      --brand-2: #e38dfc;
      --brand-3: #8be9a0;
      --muted: #94a3b8;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 16px;
      --radius-sm: 12px;
      --maxw: 1080px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(124,140,255,.16), transparent 60%),
        radial-gradient(900px 600px at 110% 20%, rgba(227,141,252,.12), transparent 60%),
        radial-gradient(1000px 700px at 30% 120%, rgba(139,233,160,.10), transparent 60%),
        radial-gradient(800px 500px at 80% 80%, rgba(148,163,184,.08), transparent 60%);
      filter: saturate(110%);
    }

    .wrap { position: relative; z-index: 1; max-width: var(--maxw); margin: 64px auto; padding: 0 20px; }

    header.hero {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(8px);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }

    .hero__title { font-weight: 800; font-size: clamp(26px,4vw,36px); margin: 0; }
    .hero__sub   { color: var(--text-dim); font-size: clamp(14px,1.6vw,16px); margin-top: 6px; }

    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      margin-top: 24px;
    }
    .tabs { display: flex; gap: 6px; border-bottom: 1px solid rgba(255,255,255,.14); padding: 6px; border-radius: 12px; background: rgba(255,255,255,.03); }
    .tab-btn { flex: 1; padding: 10px 12px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; border-radius: 10px; font-weight: 600; }
    .tab-btn.active { color: var(--brand-2); background: rgba(227,141,252,.12); border: 1px solid rgba(227,141,252,.35); }

    .section { display: none; }
    .section.active { display: block; }

    label { display: block; font-size: 14px; color: var(--text-dim); margin-top: 10px; }
    input, textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.05); color: var(--text); }
    .btn-primary { margin-top: 14px; padding: 10px 16px; border-radius: 10px; font-weight: 700; color: var(--text); background: linear-gradient(180deg, rgba(124,140,255,.25), rgba(124,140,255,.12)); border: 1px solid rgba(124,140,255,.35); cursor: pointer; }
  </style>
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>
  <main class="wrap">
    <header class="hero">
      <h1 class="hero__title">TempoCast</h1>
      <p class="hero__sub">Chính sách Bảo mật & Liên hệ</p>
    </header>

    <section class="card">
      <nav class="tabs">
        <button id="privacy-tab" class="tab-btn active" onclick="showSection('privacy-policy')">Chính sách Bảo mật</button>
        <button id="contact-tab" class="tab-btn" onclick="showSection('contact')">Liên hệ</button>
      </nav>

      <div id="privacy-policy" class="section active">
        <h2>Chính sách Bảo mật</h2>
        <p class="muted">Cập nhật lần cuối: 25 tháng 8 năm 2025</p>
        <p>...</p>
      </div>

      <div id="contact" class="section">
        <h2>Liên hệ</h2>
        <p>Email: <a href="mailto:support@tempocast.com">bogamema3@gmail.com</a></p>
        <h3>Hoặc gửi tin nhắn cho chúng tôi</h3>
        <form id="contact-form">
          <label for="name">Tên của bạn</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email của bạn</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Nội dung</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button type="submit" class="btn-primary">Gửi tin nhắn</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      if(id === 'privacy-policy') document.getElementById('privacy-tab').classList.add('active');
      else document.getElementById('contact-tab').classList.add('active');
    }

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const subject = encodeURIComponent("Liên hệ từ " + name);
      const body = encodeURIComponent("Email: " + email + "\n\n" + message);
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=bogamema3@gmail.com&su=${subject}&body=${body}`, "_blank");
    });
  </script>
</body>
</html>
